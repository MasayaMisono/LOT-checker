<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>賞味期限・ロット ライブOCRルーペ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="枠内の賞味期限・ロット印字をライブOCRし、候補を大きく表示＆読み上げする現場用ルーペ。" />

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    :root {
      --bg: #020617;
      --card-bg: #0f172a;
      --accent: #22c55e;
      --accent2: #eab308;
      --text-main: #f9fafb;
      --text-sub: #9ca3af;
      --error: #f97316;
      --radius-lg: 18px;
      --shadow-soft: 0 10px 25px rgba(0,0,0,0.6);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #020617, #000 60%);
      color: var(--text-main);
    }
    .app { max-width: 540px; margin: 0 auto; }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 16px 14px;
      margin-top: 14px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148,163,184,0.18);
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1rem;
      padding-bottom: 4px;
      border-bottom: 1px solid #1e293b;
    }

    .camera-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 3 / 4;
      background: #000;
      border-radius: 14px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 読み取り枠（大きめ） */
    .guide-box {
      position: absolute;
      top: 40%;
      left: 6%;
      width: 88%;
      height: 34%;
      border: 3px solid var(--accent2);
      border-radius: 16px;
      pointer-events: none;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.25);
    }
    .guide-text {
      position: absolute;
      top: 4%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: var(--text-sub);
      background: rgba(15,23,42,0.9);
      padding: 4px 12px;
      border-radius: 999px;
    }

    .action-row {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: #0b1120;
      box-shadow: 0 8px 18px rgba(34,197,94,0.45);
      transition: 0.08s;
    }
    button.secondary {
      background: #334155;
      color: #e5e7eb;
      box-shadow: 0 6px 14px rgba(15,23,42,0.7);
    }
    button:active {
      transform: translateY(2px);
      opacity: 0.95;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .status {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-sub);
      min-height: 1.3em;
    }
    .status-error { color: var(--error); }

    .result-label {
      font-size: 0.8rem;
      color: var(--text-sub);
      margin-top: 4px;
    }

    /* 賞味期限（主役） */
    .expiry-value {
      font-size: 2.4rem;
      font-weight: 900;
      letter-spacing: 0.16em;
      text-align: center;
      margin: 10px 0;
      padding: 14px 8px;
      border-radius: 16px;
      border: 3px solid var(--accent2);
      background: rgba(255,255,255,0.06);
      color: #fffbe6;
    }

    /* ロット番号（サブだが大きめ） */
    .lot-value {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-align: center;
      margin: 8px 0;
      padding: 10px 8px;
      border-radius: 14px;
      border: 2px solid #38bdf8;
      background: rgba(15,23,42,0.9);
      color: #e0f2fe;
      word-break: break-all;
    }

    .raw-text {
      font-size: 0.8rem;
      color: var(--text-sub);
      white-space: pre-wrap;
      word-break: break-all;
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid #1e293b;
      max-height: 6em;
      overflow-y: auto;
    }

    canvas { display: none; }
  </style>
</head>
<body>
  <div class="app">

    <section class="card">
      <h2>カメラプレビュー</h2>
      <div class="camera-wrap">
        <video id="preview" autoplay playsinline></video>
        <div class="guide-box"></div>
        <div class="guide-text">賞味期限とロット印字をこの枠にまとめて入れる</div>
      </div>

      <div class="action-row">
        <button id="toggleLiveBtn">ライブOCR：停止中</button>
        <button id="shotBtn" class="secondary">この瞬間だけ再解析</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>読み取り結果</h2>

      <div class="result-label">賞味期限候補（安定したら確定）</div>
      <div id="expiryValue" class="expiry-value">未読み取り</div>

      <div class="result-label">ロット番号候補</div>
      <div id="lotValue" class="lot-value">
