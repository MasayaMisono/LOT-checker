<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>エーオーアイ・賞味ロットライブOCRルーペ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 { font-size: 1.2rem; margin-bottom: 4px; }
    h2 { font-size: 1rem; margin-top: 16px; margin-bottom: 4px; }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      margin-bottom: 16px;
      border: 1px solid #1f2937;
    }
    #video {
      width: 100%;
      max-height: 60vh;
      background: #111827;
      border-radius: 12px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #22c55e;
      color: #02120a;
      font-weight: 600;
      margin-right: 8px;
    }
    button.secondary {
      background: #374151;
      color: #e5e7eb;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .label {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .output {
      min-height: 1.5em;
      padding: 4px 6px;
      border-radius: 6px;
      background: #020617;
      border: 1px solid #111827;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .status {
      font-size: 0.8rem;
      color: #a5b4fc;
      margin-top: 6px;
    }
    ul.history {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 0.78rem;
    }
    ul.history li {
      border-bottom: 1px solid #111827;
      padding: 4px 0;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 999px;
      background: #111827;
      color: #93c5fd;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h1>エーオーアイ・賞味ロットライブOCRルーペ（OCR.space版）</h1>
  <p style="font-size:0.85rem; color:#9ca3af; margin-bottom:12px;">
    枠内付近の印字を数秒ごとに読み取り。上下逆印字にも挑戦し、履歴も保存します。
  </p>

  <div class="card">
    <h2>カメラ Web版</h2>
    <p style="font-size:0.8rem; color:#9ca3af;">
      中央〜枠あたりに賞味期限とロットを入れてください（上下逆さテストも可）
    </p>
    <video id="video" playsinline autoplay muted></video>
    <div style="margin-top:8px;">
      <button id="startBtn">カメラを開始 / 再接続 ▶</button>
      <button id="stopBtn" class="secondary" disabled>ライブOCR：停止中</button>
      <button id="shotBtn" class="secondary">今だけ再解析</button>
    </div>
    <div class="status" id="statusText">待機中</div>
  </div>

  <div class="card">
    <h2>読み取り結果</h2>
    <div class="label">賞味期限候補（安定すると更新）</div>
    <div id="expiryOut" class="output">未読み取り</div>

    <div class="label" style="margin-top:8px;">ロット番号候補</div>
    <div id="lotOut" class="output">未読み取り</div>

    <div class="label" style="margin-top:8px;">生テキスト（参照用）</div>
    <div id="rawOut" class="output">-</div>
  </div>

  <div class="card">
    <h2>読み取り履歴 最新10件</h2>
    <div style="margin-bottom:6px;">
      <button id="clearHist" class="secondary" style="padding:4px 10px; font-size:0.75rem;">履歴をクリア</button>
    </div>
    <ul id="history" class="history"></ul>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const API_KEY = "K88740512688957"; // 御園さんの OCR.space API KEY（公開リポジトリなら本当は隠したい）

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const shotBtn = document.getElementById("shotBtn");
    const statusText = document.getElementById("statusText");
    const expiryOut = document.getElementById("expiryOut");
    const lotOut = document.getElementById("lotOut");
    const rawOut = document.getElementById("rawOut");
    const historyEl = document.getElementById("history");
    const clearHistBtn = document.getElementById("clearHist");

    let stream = null;
    let timerId = null;

    async function startCamera() {
      try {
        if (stream) {
          stream.getTracks().forEach(t => t.stop());
          stream = null;
        }
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        statusText.textContent = "ライブOCR：起動中（数秒ごとに読み取り）";
        stopBtn.disabled = false;
        startAutoCapture();
      } catch (err) {
        statusText.textContent = "カメラ起動エラー：" + err.message;
      }
    }

    function stopCamera() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      stopBtn.disabled = true;
      statusText.textContent = "ライブOCR：停止中";
    }

    function startAutoCapture() {
      if (timerId) clearInterval(timerId);
      timerId = setInterval(() => {
        captureAndOcr(false);
      }, 5000); // 5秒ごと
    }

    async function captureAndOcr(isManual) {
      if (!video.videoWidth || !video.videoHeight) {
        return;
      }
      const w = 640;
      const h = Math.round(video.videoHeight * (w / video.videoWidth));

      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, w, h);

      statusText.textContent = (isManual ? "単発OCR中…" : "ライブOCR中…");

      try {
        const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png", 0.9));
        const formData = new FormData();
        formData.append("apikey", API_KEY);
        formData.append("language", "jpn");
        formData.append("isOverlayRequired", "false");
        formData.append("scale", "true");
        formData.append("OCREngine", "2");
        formData.append("file", blob, "frame.png");

        const res = await fetch("https://api.ocr.space/parse/image", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        if (data.IsErroredOnProcessing) {
          throw new Error(
            (Array.isArray(data.ErrorMessage) ? data.ErrorMessage.join(", ") : data.ErrorMessage) || "OCR error"
          );
        }

        const text = (data.ParsedResults && data.ParsedResults[0] && data.ParsedResults[0].ParsedText) || "";
        handleText(text);
        statusText.textContent = (isManual ? "単発OCR完了" : "ライブOCR：待機中…");
      } catch (err) {
        rawOut.textContent = "【OCRエラー】" + err.message;
        statusText.textContent = "エラー発生：" + err.message;
      }
    }

    function handleText(text) {
      rawOut.textContent = text || "-";

      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);

      // すごくざっくり：日付っぽいもの (2025.12.11 / 25.12.11 / 2025-12-11 等)
      const dateRegex = /(\d{2,4})[.\-\/年月](\d{1,2})[.\-\/月日](\d{1,2})/;
      let expiryCandidate = "";
      for (const line of lines) {
        const m = line.match(dateRegex);
        if (m) {
          expiryCandidate = line;
          break;
        }
      }

      // LOTっぽいもの：行の中に「LOT」「Lot」「ロット」などが含まれる or 英数字ゴチャっとしたやつ
      let lotCandidate = "";
      for (const line of lines) {
        if (/lot|ロット/i.test(line)) {
          lotCandidate = line;
          break;
        }
      }
      if (!lotCandidate) {
        const alnumLine = lines.find(l => /[A-Z].*\d|\d.*[A-Z]/i.test(l));
        if (alnumLine) lotCandidate = alnumLine;
      }

      expiryOut.textContent = expiryCandidate || "未検出";
      lotOut.textContent = lotCandidate || "未検出";

      addHistory({
        time: new Date().toLocaleTimeString(),
        expiry: expiryCandidate,
        lot: lotCandidate,
        raw: text.slice(0, 80).replace(/\s+/g, " ")
      });
    }

    function addHistory(entry) {
      const li = document.createElement("li");
      li.innerHTML = `
        <span class="tag">${entry.time}</span>
        <span class="tag">賞味: ${entry.expiry || "未"}</span>
        <span class="tag">ロット: ${entry.lot || "未"}</span>
        <div style="margin-top:2px; color:#9ca3af;">${entry.raw}</div>
      `;
      historyEl.insertBefore(li, historyEl.firstChild);

      // 10件以上なら末尾を削る
      while (historyEl.children.length > 10) {
        historyEl.removeChild(historyEl.lastChild);
      }
    }

    startBtn.addEventListener("click", startCamera);
    stopBtn.addEventListener("click", stopCamera);
    shotBtn.addEventListener("click", () => captureAndOcr(true));
    clearHistBtn.addEventListener("click", () => {
      historyEl.innerHTML = "";
    });
  </script>
</body>
</html>
