<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ロット番号 カメラ読み取り実験</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="スマホのカメラを使ってロット番号らしき文字をOCRし、画面表示と音声読み上げを行う実験用ツールです。"
  />

  <!-- Tesseract.js（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    :root {
      --bg: #020617;
      --card-bg: #0f172a;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.3);
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border-soft: #1f2937;
      --radius-lg: 16px;
      --shadow-soft: 0 10px 25px rgba(0, 0, 0, 0.6);
      --ng: #f97316;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #020617, #000000 60%);
      color: var(--text-main);
    }

    .app {
      max-width: 520px;
      margin: 0 auto;
    }

    .app-header {
      padding: 8px 4px 4px;
    }

    .app-header h1 {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 0 2px;
    }

    .app-subtitle {
      margin: 0;
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius-lg);
      padding: 12px 10px;
      margin-top: 10px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(30, 64, 175, 0.3);
    }

    .card h2 {
      font-size: 0.95rem;
      margin: 0 0 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid var(--border-soft);
    }

    .video-wrap {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-soft);
      background: #000;
      aspect-ratio: 3 / 4;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-frame {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 70%;
      height: 18%;
      transform: translate(-50%, -50%);
      border: 2px solid var(--accent);
      border-radius: 10px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.45);
    }

    .overlay-text {
      position: absolute;
      left: 50%;
      top: 8%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: var(--text-sub);
      background: rgba(15, 23, 42, 0.7);
      padding: 4px 8px;
      border-radius: 999px;
    }

    .action {
      margin-top: 10px;
      text-align: center;
    }

    .action button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #0b1120;
      background: var(--accent);
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(22, 163, 74, 0.4);
      transition: transform 0.08s ease, box-shadow 0.08s ease,
        opacity 0.1s ease;
    }

    .action button:active {
      transform: translateY(1px);
      box-shadow: 0 6px 14px rgba(22, 163, 74, 0.3);
      opacity: 0.95;
    }

    .status {
      margin-top: 6px;
      font-size: 0.75rem;
      color: var(--text-sub);
      min-height: 1.2em;
    }

    .status-error {
      color: var(--ng);
    }

    .result-line {
      font-size: 0.9rem;
      margin: 4px 0;
    }

    .result-label {
      font-size: 0.8rem;
      color: var(--text-sub);
    }

    .lot-candidate {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
    }

    .raw-text {
      font-size: 0.75rem;
      color: var(--text-sub);
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 6em;
      overflow: auto;
      border-top: 1px solid var(--border-soft);
      margin-top: 6px;
      padding-top: 4px;
    }

    .note {
      font-size: 0.75rem;
      color: var(--text-sub);
      margin-top: 4px;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>ロット番号 カメラ読み取り（実験）</h1>
      <p class="app-subtitle">枠内にロット印字を合わせて読み取り・読み上げ</p>
    </header>

    <!-- カメラ -->
    <section class="card">
      <h2>カメラプレビュー</h2>
      <div class="video-wrap">
        <video id="preview" autoplay playsinline></video>
        <div class="overlay-frame"></div>
        <div class="overlay-text">ロット印字をこの枠に合わせる</div>
      </div>
      <div class="action">
        <button id="captureBtn">この範囲を読み取る</button>
        <div id="status" class="status"></div>
      </div>
      <p class="note">
        ※ 明るい場所で、ロットの文字がはっきり見える距離まで近づけてください。<br>
        ※ 精度はパッケージや照明条件に大きく左右されます。
      </p>
    </section>

    <!-- 結果 -->
    <section class="card">
      <h2>読み取り結果</h2>
      <div class="result-line">
        <div class="result-label">ロット候補</div>
        <div id="lotCandidate" class="lot-candidate">未読み取り</div>
      </div>
      <div class="result-line">
        <div class="result-label">生テキスト（参考）</div>
        <div id="rawText" class="raw-text">-</div>
      </div>
      <p class="note">
        認識した文字列のうち、数字が多く含まれる行を「ロット候補」として表示・読み上げています。
      </p>
    </section>
  </div>

  <!-- OCR用キャンバス -->
  <canvas id="captureCanvas"></canvas>

  <script>
    const video = document.getElementById("preview");
    const captureBtn = document.getElementById("captureBtn");
    const statusEl = document.getElementById("status");
    const lotCandidateEl = document.getElementById("lotCandidate");
    const rawTextEl = document.getElementById("rawText");
    const canvas = document.getElementById("captureCanvas");
    let stream = null;
    let isRecognizing = false;

    // カメラ起動
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        statusEl.textContent = "カメラ準備完了。枠内にロットを合わせてください。";
      } catch (err) {
        statusEl.textContent = "カメラが利用できません：" + err.message;
        statusEl.classList.add("status-error");
      }
    }

    // 行ごとの中から「数字が多い行」をロット候補として選ぶ
    function pickLotCandidate(text) {
      const lines = text
        .split(/\r?\n/)
        .map(l => l.trim())
        .filter(l => l.length > 0);

      if (lines.length === 0) return "";

      let bestLine = "";
      let bestScore = -1;

      for (const line of lines) {
        const digits = (line.match(/[0-9]/g) || []).length;
        const score = digits; // とりあえず「数字の数」で評価
        if (score > bestScore) {
          bestScore = score;
          bestLine = line;
        }
      }
      return bestLine;
    }

    // 読み上げ
    function speak(text) {
      if (!("speechSynthesis" in window)) {
        statusEl.textContent = "音声読み上げ非対応のブラウザです。";
        statusEl.classList.add("status-error");
        return;
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "ja-JP";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    captureBtn.addEventListener("click", async () => {
      if (!video.videoWidth || !video.videoHeight) {
        statusEl.textContent = "カメラの準備中です。少し待ってから再度お試しください。";
        return;
      }
      if (isRecognizing) return;
      isRecognizing = true;
      statusEl.textContent = "画像をキャプチャして解析中…";

      // キャンバスに描画（中央の枠部分だけ切り出したい）
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      canvas.width = vw;
      canvas.height = vh;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, vw, vh);

      // 枠の位置：video全体を基準に中央を切り取る
      const cropWidth = vw * 0.7;
      const cropHeight = vh * 0.18;
      const cropX = (vw - cropWidth) / 2;
      const cropY = (vh - cropHeight) / 2;

      const cropCanvas = document.createElement("canvas");
      cropCanvas.width = cropWidth;
      cropCanvas.height = cropHeight;
      const cropCtx = cropCanvas.getContext("2d");
      cropCtx.drawImage(canvas, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

      try {
        const { data: { text } } = await Tesseract.recognize(
          cropCanvas,
          "eng", // 数字・英字がメインなら英語でOK
          { logger: m => console.log(m) }
        );

        const cleanedText = text.trim();
        rawTextEl.textContent = cleanedText || "(認識結果なし)";

        const candidate = pickLotCandidate(cleanedText);
        if (candidate) {
          lotCandidateEl.textContent = candidate;
          statusEl.textContent = "ロット候補を読み取りました。";
          statusEl.classList.remove("status-error");
          speak(`ロット候補、${candidate}。`);
        } else {
          lotCandidateEl.textContent = "候補なし";
          statusEl.textContent = "文字は認識しましたが、ロットらしい行が見つかりませんでした。";
          statusEl.classList.add("status-error");
          speak("ロットらしい文字がうまく読み取れませんでした。");
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = "OCR中にエラーが発生しました：" + err.message;
        statusEl.classList.add("status-error");
      } finally {
        isRecognizing = false;
      }
    });

    // ページ読み込み時にカメラ開始
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      startCamera();
    } else {
      statusEl.textContent = "この端末ではカメラAPIが利用できません。";
      statusEl.classList.add("status-error");
    }
  </script>
</body>
</html>
