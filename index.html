<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>賞味・ロットOCRルーペ（単発読み取り）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 12px;
      background: #f7f7f7;
      color: #222;
    }

    h1 {
      font-size: 1.15rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #e5e5e5;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }

    #video {
      width: 100%;
      max-height: 260px;
      background: #ddd;
      border-radius: 12px;
      object-fit: cover;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #007aff;
      color: white;
      font-weight: 600;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    button.secondary {
      background: #e5e5ea;
      color: #333;
    }

    button:disabled {
      opacity: 0.5;
    }

    .output {
      min-height: 1.6em;
      padding: 8px 10px;
      border-radius: 6px;
      background: #fafafa;
      border: 1px solid #ddd;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-break: break-all;
    }

    /* 生テキストは少し大きめ＆高さも確保 */
    #rawOut {
      font-size: 1.0rem;
      min-height: 4em;
    }

    .status {
      font-size: 0.82rem;
      color: #444;
      margin-top: 6px;
    }

    ul.history {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.82rem;
    }

    ul.history li {
      border-bottom: 1px solid #eee;
      padding: 6px 0;
    }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 6px;
      background: #e7f0ff;
      color: #1a73e8;
      margin-right: 6px;
    }
  </style>
</head>

<body>

<h1>賞味・ロット OCR ルーペ</h1>
<p style="font-size:0.8rem; color:#777; margin:4px 0 10px;">
  カメラで印字に狙いを合わせて、「読み取り」を押した瞬間だけOCRします。数字だけ音声で読み上げます。
</p>

<div class="card">
  <h2 style="font-size:1rem; margin:0 0 8px;">カメラ</h2>

  <video id="video" playsinline autoplay muted></video>

  <div style="margin-top:10px;">
    <button id="startBtn">カメラ開始</button>
    <button id="stopBtn" class="secondary" disabled>停止</button>
    <button id="shotBtn" class="secondary">読み取り</button>
    <button id="ttsToggle" class="secondary">読み上げ ON</button>
  </div>

  <div class="status" id="statusText">カメラ停止中</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">読み取り結果</h2>

  <div class="label" style="font-size:0.8rem; color:#555;">生テキスト（OCR結果）</div>
  <div id="rawOut" class="output">-</div>

  <div class="label" style="font-size:0.8rem; color:#555; margin-top:10px;">検出された数字列（読み上げ対象）</div>
  <div id="numbersOut" class="output">なし</div>
</div>

<div class="card">
  <h2 style="font-size:1rem; margin-top:0;">履歴（すべて保存）</h2>
  <button id="clearHist" class="secondary" style="padding:4px 10px; font-size:0.75rem;">全削除</button>

  <ul id="history" class="history"></ul>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
  const API_KEY = "K88740512688957";
  const HISTORY_KEY = "lotOcrHistory_v1";

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const shotBtn = document.getElementById("shotBtn");
  const ttsToggle = document.getElementById("ttsToggle");

  const statusText = document.getElementById("statusText");
  const rawOut = document.getElementById("rawOut");
  const numbersOut = document.getElementById("numbersOut");
  const historyEl = document.getElementById("history");
  const clearHistBtn = document.getElementById("clearHist");

  let stream = null;
  let audioCtx = null;
  let ttsEnabled = true;
  let historyData = [];

  // --- ビープ音（短い「ピ」） ---
  function playBeep() {
    try {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "sine";
      osc.frequency.value = 1500;
      gain.gain.value = 0.25;

      osc.connect(gain);
      gain.connect(ctx.destination);

      const now = ctx.currentTime;
      osc.start(now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
      osc.stop(now + 0.18);
    } catch (e) {
      console.warn("Beep error:", e);
    }
  }

  // --- 数字列だけ抽出して、読み上げ用テキストを作る ---
  function extractNumbersForSpeech(text) {
    if (!text) return { display: "", speak: "" };

    // 連続した数字の塊を拾う
    const matches = text.match(/\d+/g) || [];
    if (matches.length === 0) {
      return { display: "", speak: "" };
    }

    // 画面表示用（/ で区切り・画面だけなのでOK）
    const display = matches.join(" / ");

    // 読み上げ用：各塊を「2 0 2 5」、塊同士は「、」だけ（カンマとしてポーズ扱い、スラッシュ無し）
    const speak = matches
      .map(seq => seq.split("").join(" "))
      .join(" 、 ");

    return { display, speak };
  }

  // --- 読み上げ ---
  function speakText(text) {
    if (!ttsEnabled) return;
    if (!("speechSynthesis" in window)) return;
    if (!text) return;

    speechSynthesis.cancel();

    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ja-JP";
    u.rate = 1.05;
    u.pitch = 1.0;
    speechSynthesis.speak(u);
  }

  // --- カメラ開始 ---
  async function startCamera() {
    try {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });

      video.srcObject = stream;
      await video.play();

      statusText.textContent = "カメラ起動中（印字を枠内に入れて読み取りを押してください）";
      stopBtn.disabled = false;

    } catch (err) {
      statusText.textContent = "カメラエラー：" + err.message;
    }
  }

  // --- カメラ停止 ---
  function stopCamera() {
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    statusText.textContent = "カメラ停止中";
    stopBtn.disabled = true;
  }

  // --- 読み取りボタン：押した瞬間にピ、その後OCR ---
  async function captureAndOcr() {
    if (!stream || !video.videoWidth) {
      statusText.textContent = "カメラを開始してください";
      return;
    }

    // 1回目の「ピ」
    playBeep();

    const w = 480;
    const h = Math.round(video.videoHeight * (w / video.videoWidth));
    canvas.width = w;
    canvas.height = h;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);

    statusText.textContent = "OCR処理中…";

    try {
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png", 0.9));

      const formData = new FormData();
      formData.append("apikey", API_KEY);
      formData.append("language", "jpn");
      formData.append("isOverlayRequired", "false");
      formData.append("scale", "true");
      formData.append("OCREngine", "2");
      formData.append("file", blob, "capture.png");

      const res = await fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        throw new Error("HTTP " + res.status);
      }

      const data = await res.json();

      if (data.IsErroredOnProcessing) {
        const msg = Array.isArray(data.ErrorMessage)
          ? data.ErrorMessage.join(", ")
          : (data.ErrorMessage || "OCR error");
        throw new Error(msg);
      }

      const text = (data.ParsedResults && data.ParsedResults[0] && data.ParsedResults[0].ParsedText) || "";
      handleText(text);

      statusText.textContent = "OCR完了（再度読み取りできます）";

      // 2回目の「ピ」
      playBeep();

    } catch (e) {
      rawOut.textContent = "OCRエラー：" + e.message;
      numbersOut.textContent = "なし";
      statusText.textContent = "エラーが発生しました";
      speakText("エラーが発生しました");
    }
  }

  // --- OCR結果処理 ---
  function handleText(text) {
    rawOut.textContent = text || "-";

    const { display, speak } = extractNumbersForSpeech(text || "");
    numbersOut.textContent = display || "なし";

    if (speak) {
      speakText("読み取り。" + speak);
    } else {
      speakText("数字を読み取れませんでした");
    }

    const entry = {
      time: new Date().toLocaleTimeString(),
      numbers: display || "なし",
      raw: (text || "").replace(/\s+/g, " ").slice(0, 120)
    };
    addHistory(entry, true);
  }

  // --- 履歴描画 ---
  function renderHistoryItem(e) {
    const li = document.createElement("li");
    li.innerHTML = `
      <span class="tag">${e.time}</span>
      <span class="tag">数字: ${e.numbers}</span>
      <div style="color:#666; margin-top:4px;">${e.raw}</div>
    `;
    historyEl.prepend(li);
  }

  // --- 履歴管理（データ＋保存） ---
  function addHistory(entry, save) {
    historyData.push(entry);
    renderHistoryItem(entry);
    if (save) {
      try {
        localStorage.setItem(HISTORY_KEY, JSON.stringify(historyData));
      } catch (e) {
        console.warn("履歴保存エラー:", e);
      }
    }
  }

  function loadHistory() {
    try {
      const saved = localStorage.getItem(HISTORY_KEY);
      if (!saved) return;
      const arr = JSON.parse(saved);
      if (!Array.isArray(arr)) return;
      historyData = arr;
      historyEl.innerHTML = "";
      // 古いもの→新しいものの順に描画（結果的に最新が一番上）
      for (const entry of historyData) {
        renderHistoryItem(entry);
      }
    } catch (e) {
      console.warn("履歴読み込みエラー:", e);
    }
  }

  function clearHistoryAll() {
    historyData = [];
    historyEl.innerHTML = "";
    try {
      localStorage.removeItem(HISTORY_KEY);
    } catch (e) {
      console.warn("履歴削除エラー:", e);
    }
  }

  // --- イベント設定 ---
  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  shotBtn.addEventListener("click", captureAndOcr);
  clearHistBtn.addEventListener("click", clearHistoryAll);

  ttsToggle.addEventListener("click", () => {
    ttsEnabled = !ttsEnabled;
    ttsToggle.textContent = ttsEnabled ? "読み上げ ON" : "読み上げ OFF";
  });

  // ページ読み込み時に履歴復元
  loadHistory();
</script>

</body>
</html>
