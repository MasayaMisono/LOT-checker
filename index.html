<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>エーオーアイ・賞味ロットライブOCRルーペ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 10px;
      background: #0f172a;
      color: #e5e7eb;
    }
    h1 { font-size: 1.1rem; margin-bottom: 4px; }

    .card {
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 14px;
      border: 1px solid #1f2937;
    }

    /* ▼ プレビューを半分サイズで表示（最大300px） */
    #video {
      width: 100%;
      max-height: 260px;
      background: #111827;
      border-radius: 12px;
      object-fit: cover;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.85rem;
      cursor: pointer;
      background: #22c55e;
      color: #02120a;
      font-weight: 600;
      margin-right: 6px;
      margin-bottom: 6px;
    }
    button.secondary {
      background: #374151;
      color: #e5e7eb;
    }

    .output {
      min-height: 1.5em;
      padding: 4px 6px;
      border-radius: 6px;
      background: #020617;
      border: 1px solid #111827;
      font-family: monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .status {
      font-size: 0.8rem;
      color: #a5b4fc;
      margin-top: 6px;
    }

    ul.history {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.78rem;
    }
    ul.history li {
      border-bottom: 1px solid #111827;
      padding: 4px 0;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      font-size: 0.7rem;
      border-radius: 999px;
      background: #111827;
      color: #93c5fd;
      margin-right: 4px;
    }
  </style>
</head>
<body>

<h1>エーオーアイ・賞味ロットライブOCRルーペ</h1>

<div class="card">
  <h2 style="font-size:1rem;">カメラ</h2>
  <video id="video" playsinline autoplay muted></video>

  <div style="margin-top:8px;">
    <button id="startBtn">カメラ開始 ▶</button>
    <button id="stopBtn" class="secondary" disabled>停止</button>
    <button id="shotBtn" class="secondary">単発OCR</button>
    <button id="ttsToggle" class="secondary">読み上げ ON</button>
  </div>

  <div class="status" id="statusText">待機中</div>
</div>

<div class="card">
  <h2 style="font-size:1rem;">読み取り結果</h2>

  <div class="label">賞味期限候補</div>
  <div id="expiryOut" class="output">未読み取り</div>

  <div class="label" style="margin-top:8px;">ロット候補</div>
  <div id="lotOut" class="output">未読み取り</div>

  <div class="label" style="margin-top:8px;">生テキスト</div>
  <div id="rawOut" class="output">-</div>
</div>

<div class="card">
  <h2 style="font-size:1rem;">履歴（最新10件）</h2>
  <button id="clearHist" class="secondary" style="padding:4px 10px; font-size:0.75rem;">クリア</button>
  <ul id="history" class="history"></ul>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
  const API_KEY = "K88740512688957";

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const shotBtn = document.getElementById("shotBtn");
  const ttsToggle = document.getElementById("ttsToggle");

  const statusText = document.getElementById("statusText");
  const expiryOut = document.getElementById("expiryOut");
  const lotOut = document.getElementById("lotOut");
  const rawOut = document.getElementById("rawOut");
  const historyEl = document.getElementById("history");
  const clearHistBtn = document.getElementById("clearHist");

  let stream = null;
  let timerId = null;
  let audioCtx = null;
  let ttsEnabled = true;

  // --- ビープ音 ---
  function playBeep() {
    try {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const ctx = audioCtx;
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sine";
      osc.frequency.value = 1400;
      gain.gain.value = 0.2;

      osc.connect(gain);
      gain.connect(ctx.destination);

      const now = ctx.currentTime;
      osc.start(now);
      gain.gain.setValueAtTime(0.2, now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.18);
      osc.stop(now + 0.2);

    } catch (e) { console.warn("ビープ失敗:", e); }
  }

  // --- 英数字を1文字ずつ読み上げ用に整形 ---
  function spellOut(text) {
    if (!text) return text;

    return text.split("").map(ch => {
      if (/[A-Za-z]/.test(ch)) {
        return ch.toUpperCase();
      } else if (/[0-9]/.test(ch)) {
        return ch;
      }
      return ch;
    }).join(" ");
  }

  // --- 読み上げ ---
  function speakText(text) {
    if (!ttsEnabled) return;
    if (!("speechSynthesis" in window)) return;

    window.speechSynthesis.cancel();

    const u = new SpeechSynthesisUtterance(text);
    u.lang = "ja-JP";
    u.rate = 1.05;
    u.pitch = 1.0;

    speechSynthesis.speak(u);
  }

  // --- カメラ開始 ---
  async function startCamera() {
    try {
      if (stream) stream.getTracks().forEach(t => t.stop());
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" },
        audio: false
      });
      video.srcObject = stream;

      await video.play();
      statusText.textContent = "ライブOCR：起動中";
      stopBtn.disabled = false;

      startAutoCapture();
    } catch (err) {
      statusText.textContent = "カメラエラー：" + err.message;
    }
  }

  // --- カメラ停止 ---
  function stopCamera() {
    if (timerId) clearInterval(timerId);
    if (stream) stream.getTracks().forEach(t => t.stop());

    statusText.textContent = "停止中";
    stopBtn.disabled = true;
  }

  // --- 自動OCR（5秒ごと） ---
  function startAutoCapture() {
    if (timerId) clearInterval(timerId);
    timerId = setInterval(() => captureAndOcr(false), 5000);
  }

  // --- OCR処理 ---
  async function captureAndOcr(isManual) {
    if (!video.videoWidth) return;

    const w = 480;
    const h = Math.round(video.videoHeight * (w / video.videoWidth));

    canvas.width = w;
    canvas.height = h;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, w, h);

    statusText.textContent = isManual ? "単発OCR中…" : "OCR中…";

    try {
      const blob = await new Promise(r => canvas.toBlob(r, "image/png"));
      const formData = new FormData();
      formData.append("apikey", API_KEY);
      formData.append("language", "jpn");
      formData.append("scale", "true");
      formData.append("OCREngine", "2");
      formData.append("file", blob, "cap.png");

      const res = await fetch("https://api.ocr.space/parse/image", {
        method: "POST",
        body: formData
      });

      const json = await res.json();
      const text = json?.ParsedResults?.[0]?.ParsedText || "";
      handleText(text);

      statusText.textContent = "待機中";
    } catch (e) {
      rawOut.textContent = "OCRエラー：" + e.message;
      statusText.textContent = "エラー";
    }
  }

  // --- 認識テキスト処理 ---
  function handleText(text) {
    rawOut.textContent = text || "-";

    const lines = text.split("\n").map(v => v.trim()).filter(Boolean);

    const dateRegex = /(\d{2,4})[.\-\/年月](\d{1,2})[.\-\/月日](\d{1,2})/;
    let expiry = lines.find(l => dateRegex.test(l)) || "未検出";

    let lot = lines.find(l => /lot|ロット/i.test(l));
    if (!lot) {
      lot = lines.find(l => /[A-Za-z].*\d|\d.*[A-Za-z]/.test(l));
    }
    lot = lot || "未検出";

    expiryOut.textContent = expiry;
    lotOut.textContent = lot;

    // --- フィードバック音 + 読み上げ ---
    playBeep();

    const summary = expiry !== "未検出" ? expiry : lot;
    if (summary) {
      const spoken = spellOut(summary);
      speakText("読み取り。" + spoken);
    }

    // --- 履歴保存 ---
    addHistory({
      time: new Date().toLocaleTimeString(),
      expiry,
      lot,
      raw: text.slice(0, 60)
    });
  }

  // --- 履歴処理 ---
  function addHistory(x) {
    const li = document.createElement("li");
    li.innerHTML = `
      <span class="tag">${x.time}</span>
      <span class="tag">賞味: ${x.expiry}</span>
      <span class="tag">ロット: ${x.lot}</span>
      <div style="color:#9ca3af;">${x.raw}</div>
    `;
    historyEl.prepend(li);
    if (historyEl.children.length > 10) historyEl.lastChild.remove();
  }

  // --- イベント ---
  startBtn.addEventListener("click", startCamera);
  stopBtn.addEventListener("click", stopCamera);
  shotBtn.addEventListener("click", () => captureAndOcr(true));
  clearHistBtn.addEventListener("click", () => historyEl.innerHTML = "");

  ttsToggle.addEventListener("click", () => {
    ttsEnabled = !ttsEnabled;
    ttsToggle.textContent = ttsEnabled ? "読み上げ ON" : "読み上げ OFF";
  });
</script>

</body>
</html>
